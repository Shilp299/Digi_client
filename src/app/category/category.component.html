<div class="container-fluid digi-category rounded" >
<div class="column">
	<div class = "glyphicon glyphicon-cog">MANAGE CATEGORIES</div>
	<a href="#/new-category" class="btn btn-primary round pull-right" role="button">+Add Category</a>
</div>

<table class="table ">
  <thead>
  <tr>
  	<th>Category Name</th>
    <th>Description</th>
    <th>SubCategories</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let category of categories.categories | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: categories.totalItems, id:'server'} ">
        <td class = "table-cell">{{ category.name }}</td>
        <td class = "table-cell">{{ category.description }}</td>
         <td class = "table-cell">
         {{ category.subCategories }}
<!--             <select id="subCat-option" class="subCat-control" name="subCategories" > -->
<!--               <option *ngFor="let subcatName of category.subCategories" [value]="subcatName"> -->
<!--                 {{ subcatName }} -->
<!--               </option> -->
<!--             </select> -->
           </td>
           <td>
           <img src="assets/edit.svg" style="width:30px" (click) = "editCategory(category)">
		   <img src="assets/delete.svg" (click) = "deleteCategory(category)" style="width:30px">
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
