<div class="container-fluid digi-phase rounded" >
<div class="column">
<div class = "glyphicon glyphicon-cog">MANAGE PHASES</div>
	<a href="#/new-phase" class="btn btn-primary round pull-right" role="button">+Add Phase</a>
</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Phase Name</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let phase of phases.phases | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: phases.totalItems, id:'server'} ">
        <td class = "table-cell">{{ phase.name }}</td>
        
         <td class = "table-cell">
          <button type="button" class="btn btn-primary" (click) = "deletePhase(phase)">
            <span class="glyphicon glyphicon-remove" ></span>
          </button>
          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span></button>
 
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
